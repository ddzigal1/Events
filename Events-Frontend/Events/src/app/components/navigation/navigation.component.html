<mat-toolbar color="primary" style="justify-content: space-between;">
    <div>
        <span style="margin-right: 5%; font-size: 1.5em">Events</span>
        <mat-icon>event</mat-icon>
    </div>

    <div >
        <span *ngIf="userDetails">{{userDetails.username}}</span>
        <button mat-icon-button routerLink="/notifications" [disabled]="!userDetails" style="padding-right: 0px;">
            <mat-icon>notifications</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu" style="padding-right: 0px;" aria-label="Example icon-button with a menu">
            <mat-icon>perm_identity</mat-icon>
          </button>
          <mat-menu #menu="matMenu"  >
            <button mat-menu-item [disabled]="userDetails" routerLink="/login">
              <mat-icon>accessibility</mat-icon>
              <span>Login</span>
            </button>
           
            <button mat-menu-item [disabled]="!userDetails" routerLink="/my-profile">
              <mat-icon>accessibility</mat-icon>
              <span>Profile</span>
            </button>
            <button mat-menu-item routerLink="/notifications"  [disabled]="!userDetails" style="min-width: 250px;">
              <mat-icon>notifications</mat-icon>
              <span>Notifications</span>
            </button>
            <button mat-menu-item [disabled]="!userDetails" routerLink="/login" (click)="logout()">
                <mat-icon>emoji_people</mat-icon>
                <span>Logout</span>
            </button>
          </mat-menu>
    </div>
   
  </mat-toolbar>
