<mat-card class="example-card" style="max-width: 33%;background-color: lightblue;">
    <mat-card-header style="background-color: lightblue;" >
     <mat-card-title>{{event.eventName}}</mat-card-title>
      <mat-card-subtitle>{{event.eventType.eventTypeDescription}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{event.eventPictureURL}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
        <p>
        {{eventInfoString}}
        </p>
        </mat-card-content>
        <mat-card-actions>
        <button mat-button>REGISTRUJ ME</button>
        <button mat-button>PODIJELI</button>
        </mat-card-actions>
</mat-card>
