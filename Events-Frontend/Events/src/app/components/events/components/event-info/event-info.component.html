<mat-card class="example-card" style="background-color: lightblue;">
    <mat-card-header style="background-color: lightblue;" >
     <mat-card-title>{{event.event.eventName}}</mat-card-title>
      <mat-card-subtitle>{{event.eventType.eventTypeDescription}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{event.event.eventPictureURL}}" alt="Failed to get Event Picture">
        <mat-card-content>
        <p>
        {{eventInfoString}}
        </p>
        </mat-card-content>
        <mat-card-actions>
        
        <button mat-button (click)= "subscribe()">Subscribe</button>
        <button mat-button (click)= "buyATicket()">Tickets</button>
        <button mat-button (click)= "editEvent()">Edit</button>
        </mat-card-actions>
</mat-card>
