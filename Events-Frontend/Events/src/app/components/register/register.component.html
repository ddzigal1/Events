<div class="flex-center form-wrapper">
    <mat-card class="form-size">
        <mat-card-header class="flex-center">
            <mat-card-title style="font-size: 2em;">Register</mat-card-title>
        </mat-card-header>
        <form class="flex-container flex-column-direction" style="margin:5%;">
            <mat-form-field class="flex-item">
                <input placeholder="Username" matInput />
            </mat-form-field>  
            <mat-form-field class="flex-item">
                <input type="password" placeholder="Password" matInput />
            </mat-form-field>
            <mat-form-field class="flex-item">
                <input type="password" placeholder="Confirm Password" matInput />
            </mat-form-field>
            <mat-form-field class="flex-item">
                <input type="email" placeholder="Email" matInput />
            </mat-form-field>
            <mat-form-field class="flex-item">
                <input placeholder="Full Name" matInput />
            </mat-form-field>
            <mat-form-field class="flex-item">
                <input placeholder="Profile Picture URL" matInput />
            </mat-form-field>
            <div class="flex-container flex-center">
                <button type="submit" mat-raised-button color="primary" class="button-size ">Register</button>
            </div>
        </form>
        <div style="margin-top: 10%;">
            <span>Already have an account?</span>
            <span style="font-size: 110%; color:blue; margin-left: 2%;" routerLink="/login" >Login Here!</span>
        </div>
    </mat-card>
    
</div>
